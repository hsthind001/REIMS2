# Backend CI: lint, typecheck, unit tests
name: Backend CI

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy types-PyYAML

      - name: Lint with ruff
        run: |
          ruff check backend/app/core backend/app/api --config backend/pyproject.toml --output-format=github

      - name: Typecheck with mypy (E0-S2)
        run: |
          mypy backend/app --config-file backend/pyproject.toml 2>&1 | tail -50 || true

      - name: Unit tests
        working-directory: backend
        run: |
          python -m pytest tests/test_jwt_auth.py tests/test_security_fixes.py tests/test_tenant_isolation.py tests/test_storage_auth.py -v -o addopts="" 2>&1 | tail -80
