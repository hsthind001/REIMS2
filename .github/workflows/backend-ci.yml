# Backend CI: lint, typecheck, unit tests
name: Backend CI

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy types-PyYAML

      - name: Lint with ruff
        run: |
          ruff check backend/app/core backend/app/api --config backend/pyproject.toml --output-format=github

      - name: Typecheck with mypy (E0-S2)
        run: |
          cd backend && mypy app --config-file pyproject.toml 2>&1 | tail -50 || true

      - name: Unit tests
        working-directory: backend
        run: |
          python -m pytest tests/test_jwt_auth.py tests/test_security_fixes.py tests/test_tenant_isolation.py tests/test_storage_auth.py -v -o addopts="" 2>&1 | tail -80

  # E4-S2: DB init flow - migrations + smoke test
  db-init-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: reims
          POSTGRES_PASSWORD: reims
          POSTGRES_DB: reims
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U reims"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://reims:reims@localhost:5432/reims
      SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
      ENVIRONMENT: development

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run alembic upgrade head (E4-S2)
        working-directory: backend
        run: alembic upgrade head

      - name: Smoke test - DB accessible after migrations
        working-directory: backend
        env:
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -c "
          from app.db.database import engine
          from sqlalchemy import text
          with engine.connect() as conn:
            r = conn.execute(text('SELECT 1'))
            assert r.scalar() == 1
          print('DB smoke test passed')
          "
