services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6
    container_name: reims-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_DB: reims
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reims"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network

  # pgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reims-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - reims-network

  # Redis Stack (includes RedisInsight)
  redis:
    image: redis/redis-stack:latest
    container_name: reims-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"  # Redis server
      - "8001:8001"  # RedisInsight GUI
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: reims-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - reims-network

  # Backend - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: reims
      
      # API
      API_V1_STR: /api/v1
      PROJECT_NAME: REIMS API
      
      # CORS
      BACKEND_CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
    volumes:
      - ./backend/app:/app/app  # Mount app for development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - reims-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Background task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-celery-worker
    restart: unless-stopped
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - reims-network
    command: celery -A celery_worker.celery_app worker --loglevel=info

  # Flower - Celery monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-flower
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - reims-network
    command: celery -A celery_worker.celery_app flower --port=5555

  # Frontend - React + Vite (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reims-frontend
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./package.json:/app/package.json
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - reims-network
    command: npm run dev -- --host 0.0.0.0

# Networks
networks:
  reims-network:
    driver: bridge

# Volumes
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

