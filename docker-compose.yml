services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6
    container_name: reims-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_DB: reims
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reims"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network

  # Database Initialization (runs migrations once)
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-db-init
    restart: "no"  # Only runs once
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432  # Internal port
      POSTGRES_DB: reims
      RUN_MIGRATIONS: "true"
      SEED_DATABASE: "true"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reims-network
    command:
      - /bin/bash
      - -c
      - |
        echo 'üîÑ DB Init Container: Creating base tables...';
        cd /app && python3 -c "from app.db.database import engine, Base; from app.models import user, property, document_upload, financial_period, chart_of_accounts, validation_rule, extraction_template, extraction_log, audit_trail, balance_sheet_data, income_statement_data, cash_flow_data, rent_roll_data, validation_result, financial_metric, reconciliation_session, reconciliation_difference, reconciliation_resolution; Base.metadata.create_all(bind=engine); print('‚úÖ Base tables created')";
        echo 'üîÑ DB Init Container: Running migrations...';
        cd /app && alembic upgrade head;
        echo 'üå± DB Init Container: Seeding database...';
        SEED_CHECK=$$(PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -t -c "SELECT COUNT(*) FROM chart_of_accounts WHERE account_code = '4010-0000';" 2>/dev/null || echo '0');
        if [ "$$SEED_CHECK" -eq "0" ]; then
          echo 'Seeding chart of accounts...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_balance_sheet_template_accounts.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_balance_sheet_template_accounts_part2.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_income_statement_template_accounts.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_income_statement_template_accounts_part2.sql;
          echo 'Seeding validation rules...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_validation_rules.sql;
          echo 'Seeding extraction templates...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_extraction_templates.sql;
          echo 'Seeding lenders...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_lenders.sql;
          echo '‚úÖ All seed files loaded';
        else
          echo '‚ÑπÔ∏è  Database already seeded, skipping';
        fi;
        echo '‚úÖ DB Init Container: Complete';

  # pgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reims-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - reims-network

  # Redis Stack (includes RedisInsight)
  redis:
    image: redis/redis-stack:latest
    container_name: reims-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"  # Redis server
      - "8001:8001"  # RedisInsight GUI
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: reims-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - reims-network

  # Backend - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: reims
      
      # API
      API_V1_STR: /api/v1
      PROJECT_NAME: REIMS API
      
      # CORS
      BACKEND_CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
      
      # Database Initialization
      # NOTE: Migrations and seeding are handled by db-init container
      RUN_MIGRATIONS: "false"  # db-init container handles migrations
      SEED_DATABASE: "false"   # db-init container handles seeding
      
      # Cash Flow Template v1.0 Features:
      # - 3 new tables: cash_flow_headers, cash_flow_adjustments, cash_account_reconciliations
      # - 100+ category classification engine
      # - 11 validation rules
      # - Multi-column extraction (Period/YTD amounts and percentages)
      # - Adjustments tracking (30+ types across 10 categories)
      # - Cash reconciliation with beginning/ending balances
    volumes:
      - ./backend/app:/app/app  # Mount app for development
    ports:
      - "8000:8000"
    depends_on:
      db-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - reims-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Background task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-celery-worker
    restart: unless-stopped
    entrypoint: ["/celery-entrypoint.sh"]
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./backend/app:/app/app
    depends_on:
      db-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - reims-network
    command: celery -A celery_worker.celery_app worker --loglevel=info

  # Flower - Celery monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-flower
    restart: unless-stopped
    entrypoint: ["/flower-entrypoint.sh"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - reims-network
    command: celery -A celery_worker.celery_app flower --port=5555

  # Frontend - React + Vite (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reims-frontend
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./package.json:/app/package.json
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - reims-network
    command: npm run dev -- --host 0.0.0.0

# Networks
networks:
  reims-network:
    driver: bridge

# Volumes
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

