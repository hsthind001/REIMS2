# Enable BuildKit for faster builds and better caching
# Set via: export DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1
x-build-args: &build-args
  BUILDKIT_INLINE_CACHE: 1

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6
    container_name: reims-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_DB: reims
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reims"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Database Initialization (runs migrations once)
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-db-init
    restart: "no"  # Only runs once
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432  # Internal port
      POSTGRES_DB: reims
      RUN_MIGRATIONS: "true"
      SEED_DATABASE: "true"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic  # Mount alembic for migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reims-network
    command:
      - /bin/bash
      - -c
      - |
        echo 'ðŸ”„ DB Init Container: Creating base tables...';
        cd /app && python3 -c "from app.db.database import engine, Base; from app.models import user, property, document_upload, financial_period, chart_of_accounts, validation_rule, extraction_template, extraction_log, audit_trail, balance_sheet_data, income_statement_data, cash_flow_data, rent_roll_data, validation_result, financial_metrics, reconciliation_session, reconciliation_difference, reconciliation_resolution; Base.metadata.create_all(bind=engine); print('âœ… Base tables created')";
        echo 'ðŸ”„ DB Init Container: Running migrations...';
        cd /app && alembic upgrade head;
        echo 'ðŸŒ± DB Init Container: Seeding database...';
        SEED_CHECK=$$(PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -t -c "SELECT COUNT(*) FROM chart_of_accounts WHERE account_code = '4010-0000';" 2>/dev/null || echo '0');
        if [ "$$SEED_CHECK" -eq "0" ]; then
          echo 'Seeding chart of accounts...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_balance_sheet_template_accounts.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_balance_sheet_template_accounts_part2.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_income_statement_template_accounts.sql;
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_income_statement_template_accounts_part2.sql;
          echo 'Seeding validation rules...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_validation_rules.sql;
          echo 'Seeding extraction templates...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_extraction_templates.sql;
          echo 'Seeding mortgage extraction templates...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_mortgage_extraction_templates.sql;
          echo 'Seeding mortgage validation rules...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_mortgage_validation_rules.sql;
          echo 'Seeding lenders...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_lenders.sql;
          echo 'Seeding default alert rules...';
          PGPASSWORD=$$POSTGRES_PASSWORD psql -h $$POSTGRES_SERVER -U $$POSTGRES_USER -d $$POSTGRES_DB -f scripts/seed_default_alert_rules.sql;
          echo 'âœ… All seed files loaded';
        else
          echo 'â„¹ï¸  Database already seeded, skipping';
        fi;
        echo 'âœ… DB Init Container: Complete';

  # pgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reims-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis Stack (includes RedisInsight)
  redis:
    image: redis/redis-stack:latest
    container_name: reims-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"  # Redis server
      - "8001:8001"  # RedisInsight GUI
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: reims-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    container_name: reims-minio-init
    restart: "no"  # Only runs once
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - reims-network
    entrypoint: >
      /bin/sh -c "
      echo 'ðŸ”„ MinIO Init: Configuring client...';
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      echo 'ðŸª£ MinIO Init: Creating bucket if not exists...';
      /usr/bin/mc mb --ignore-existing myminio/reims;
      echo 'ðŸ”“ MinIO Init: Setting bucket policy to public (download)...';
      /usr/bin/mc anonymous set download myminio/reims;
      echo 'âœ… MinIO Init: Bucket ready and persistent!';
      echo 'Bucket location: /data/reims (persisted in minio-data volume)';
      "

  # Backend - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Use BuildKit cache mounts for faster builds
      cache_from:
        - reims-base:latest
      args:
        <<: *build-args
    container_name: reims-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      # LLM API Keys (from .env file - explicitly pass through)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4-turbo-preview}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: reims
      
      # API
      API_V1_STR: /api/v1
      PROJECT_NAME: REIMS API
      
      # CORS
      BACKEND_CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
      
      # Database Initialization
      # NOTE: Migrations and seeding are handled by db-init container
      RUN_MIGRATIONS: "false"  # db-init container handles migrations
      SEED_DATABASE: "false"   # db-init container handles seeding
      
      # Cash Flow Template v1.0 Features:
      # - 3 new tables: cash_flow_headers, cash_flow_adjustments, cash_account_reconciliations
      # - 100+ category classification engine
      # - 11 validation rules
      # - Multi-column extraction (Period/YTD amounts and percentages)
      # - Adjustments tracking (30+ types across 10 categories)
      # - Cash reconciliation with beginning/ending balances
    volumes:
      - ./backend/app:/app/app  # Mount app for development
      - ./backend/alembic:/app/alembic  # Mount alembic for migrations
      - ai-models-cache:/app/.cache/huggingface  # Cache for LayoutLMv3 models
    ports:
      - "8000:8000"
    depends_on:
      db-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Celery Worker - Background task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-celery-worker
    restart: unless-stopped
    entrypoint: ["/celery-entrypoint.sh"]
    environment:
      POSTGRES_USER: reims
      POSTGRES_PASSWORD: reims
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: reims
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic  # Mount alembic for migrations
      - ai-models-cache:/app/.cache/huggingface  # Share model cache
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    depends_on:
      db-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - reims-network
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_worker.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: celery -A celery_worker.celery_app worker --loglevel=info

  # Flower - Celery monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reims-flower
    restart: unless-stopped
    entrypoint: ["/flower-entrypoint.sh"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - reims-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    command: celery -A celery_worker.celery_app flower --port=5555

  # Frontend - React + Vite (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      # Use BuildKit cache mounts for npm cache
      args:
        <<: *build-args
    container_name: reims-frontend
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./package.json:/app/package.json
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - reims-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    command: npm run dev -- --host 0.0.0.0

# Networks
networks:
  reims-network:
    driver: bridge

# Volumes
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  ai-models-cache:
    driver: local  # Cache for AI/ML models (LayoutLMv3, EasyOCR)

