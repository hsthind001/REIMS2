# REIMS2 Performance Optimization - Memory Management
# Apply with: sudo cp 99-reims2-performance.conf /etc/sysctl.d/ && sudo sysctl -p /etc/sysctl.d/99-reims2-performance.conf

# Reduce swappiness from default 60 to 10
# This keeps more data in RAM and uses less swap
vm.swappiness=10

# Optimize vfs_cache_pressure (default 100)
# Lower value (50) keeps more filesystem cache in memory
vm.vfs_cache_pressure=50

# Adjust dirty page ratios for better I/O performance
# dirty_ratio: maximum percentage of memory that can be dirty pages
vm.dirty_ratio=15

# dirty_background_ratio: percentage at which background writeback starts
vm.dirty_background_ratio=5

# Memory overcommit settings
# 1 = always overcommit (better for applications)
vm.overcommit_memory=1
vm.overcommit_ratio=80

