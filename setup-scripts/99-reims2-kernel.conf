# REIMS2 Performance Optimization - Kernel Parameters
# Apply with: sudo cp 99-reims2-kernel.conf /etc/sysctl.d/ && sudo sysctl -p /etc/sysctl.d/99-reims2-kernel.conf

# Network optimizations for Docker and high-performance applications
# Maximum number of connections that can be queued
net.core.somaxconn=1024

# Local port range for outgoing connections
net.ipv4.ip_local_port_range=10000 65535

# TCP optimizations
# Reuse TIME_WAIT sockets when safe
net.ipv4.tcp_tw_reuse=1

# Time to wait before closing FIN_WAIT sockets
net.ipv4.tcp_fin_timeout=30

# File descriptor limits
# Maximum number of open file descriptors system-wide
fs.file-max=2097152

# Maximum number of open file descriptors per process
fs.nr_open=2097152

