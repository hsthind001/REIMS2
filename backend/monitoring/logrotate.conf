# Logrotate configuration for REIMS2 logs
# Install: sudo cp logrotate.conf /etc/logrotate.d/reims2

/var/log/reims2/*.log {
    daily
    rotate 30
    compress
    delaycompress
    notifempty
    missingok
    create 0644 root root
    sharedscripts
    postrotate
        # Reload application to reopen log files
        # systemctl reload reims2 || true
    endscript
}

