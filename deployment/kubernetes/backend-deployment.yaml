apiVersion: apps/v1
kind: Deployment
metadata:
  name: reims2-backend
  namespace: reims2
  labels:
    app: reims2-backend
    component: api
spec:
  replicas: 3  # Start with 3 replicas for high availability
  selector:
    matchLabels:
      app: reims2-backend
  template:
    metadata:
      labels:
        app: reims2-backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      - name: run-migrations
        image: reims2-backend:latest  # Replace with your image
        command:
        - sh
        - -c
        - |
          echo "Running database migrations..."
          alembic upgrade head
          echo "Migrations complete"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SERVER
          value: "postgres-service"
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: POSTGRES_DB
      containers:
      - name: backend
        image: reims2-backend:latest  # Replace with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SERVER
          value: "postgres-service"
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: POSTGRES_DB
        # Redis
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: REDIS_DB
        # MinIO
        - name: MINIO_ENDPOINT
          value: "minio-service:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: MINIO_BUCKET_NAME
        - name: MINIO_SECURE
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: MINIO_SECURE
        # Security
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: SECRET_KEY
        # LLM
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: ANTHROPIC_API_KEY
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: LLM_PROVIDER
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: LLM_MODEL
        # Pinecone
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: reims2-secrets
              key: PINECONE_API_KEY
        - name: PINECONE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: PINECONE_ENVIRONMENT
        - name: PINECONE_INDEX_NAME
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: PINECONE_INDEX_NAME
        # Config from ConfigMap
        - name: API_V1_STR
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: API_V1_STR
        - name: PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: PROJECT_NAME
        - name: BACKEND_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: BACKEND_CORS_ORIGINS
        - name: PROMETHEUS_MULTIPROC_DIR
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: PROMETHEUS_MULTIPROC_DIR
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: reims2-config
              key: WORKERS
        command:
        - uvicorn
        - app.main:app
        - --host
        - 0.0.0.0
        - --port
        - "8000"
        - --workers
        - "4"
        - --worker-class
        - uvicorn.workers.UvicornWorker
        - --access-log
        - --log-level
        - info
        - --timeout-keep-alive
        - "30"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: prometheus-data
          mountPath: /tmp/prometheus
      volumes:
      - name: prometheus-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: reims2
  labels:
    app: reims2-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: reims2-backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reims2-backend-hpa
  namespace: reims2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reims2-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

